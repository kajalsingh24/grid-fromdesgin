<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!-- -------------------------container---------------- -->

                    <div class="col-6">

                    </div>
        <!-- ----------------------end name---------------------- -->
        <!-- -----------------------start Birthdate--------------- -->
                     
                            <div class="col-12">

                                </div>
                
                              
                                <div class="col-6">

                                    <select id="gender" name="carlist" form="Please Select" class="col-12">
                                        <option value="Male">Male</option>

                                    </select>
                                </div>
                            </div>
    <!-- --------------------------end birtthdate------------------------------>
    <!-- ---------------------------start Addres------------------------------ -->


                            <!-- <div class="row"> -->
                                <label for="Addres">Addres</label>

                                <div class="col-12">

                                </div>
                                <div class="col-6">

                                    class="col-12">
                                    </div>
                                    <div class="col-6">
                                        <select id="region" name="carlist" form="Please Select" class="col-12">
                                            <option value="Male">region</option>
                                            <option value="Female">america</option>
                                            <option value="0ther">canda</option>
                                        </select>
                                    </div>
                                    </div>

                                    <div class="col-6">
                                        <input type="text" id="zipcode" name="Zipcode" placeholder="zipcode"
                                        class="col-12">
                                        </div>

                                        <div class="col-6">
                                            <select id="states" name="carlist" form="united state" class="col-12">
                                                <option value="united start">United state</option>

                                                <option value="canda">canda</option>
                                            </select>
                                        </div>
                                        </div>
<!-- --------------------------------end address------------------------------ -->
<!-- ---------------------------------start email------------------------------ -->
<div class="row">
    <!-- <label for="email">Email</label> -->

    <div class="col-12">
        <label for="email">Email</label>
    
            <input type="email" id="email" name="email" placeholder="abc@gmail.com" class="col-12">
            <!-- <input type="text" id="fname" name="fname" placeholder="firstname" class="col-12"> -->
        </div>
        </div>
 <!-- --------------------------------end email--------------------------- -->
 <!-- --------------------------------start phoen-------------------------- -->
<div class="col-6">

<div class="col-12">
  
<select name="course" id="select course" class="col-12">

 </form>
